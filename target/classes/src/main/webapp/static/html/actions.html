<div role="tabpanel" class="tab-pane fade" ng-class="{true: 'tab-pane fade active in', false: 'tab-pane fade'}[actions.actions_isActive]" id="slots" aria-labelledby="slots-tab">
    <br>
    <div class="row">
        <div class="col-md-offset-1 col-md-10 nlu-appmodel-table">
         <div class="alert alert-warning alert-dismissible fade in" role="alert" ng-show="response_data.data.length==0">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    该app下暂无动作
                </div>
            <table ng-show="response_data.data.length!=0" class="table table-condensed table-bordered table-hover">
                <thead>
                    <th>action name</th>
                    <th> 执行或者话术(exe or say)</th>
                    <th>act type</th>
                    <th>act target</th>
                    <th>trigger</th>
                </thead>
                <tbody>

                    <tr ng-repeat-start="ng_action in response_data.data">
                    <td rowspan="{{ng_action.trigger_list.length}}">{{ng_action.action_name}}</td>
                     <td ng-if="ng_action.exe!=''" >
                                    {{ng_action.exe}}
                                </td>
                                <td ng-if="ng_action.say!=''">
                                    {{ng_action.say}}
                                </td>
                    <td rowspan="{{ng_action.trigger_list.length}}">{{ng_action.act_type}}</td>
                    <td rowspan="{{ng_action.trigger_list.length}}">{{ng_action.act_target}}</td>
                    <td>{{ng_action.trigger_list[0].name}}
                    </td>
                    </tr>
                    <tr ng-repeat-end ng-repeat="trigger in ng_action.trigger_list.slice(1)">
                    <td>{{trigger.name}}
                     </td>
                    </tr>
                </tbody>

            </table>
                <div ng-show="response_data.data.length!=0"  class="btn-toolbar nlu-page">
                                <div class="btn-toolbar">
                                    <div class="btn-group">
                                        <button class="btn btn-default" ng-click="goto_page(1);"><i class="icon-step-backward"></i> 首页</button>
                                        <button class="btn btn-default" ng-click="goto_page(action_setting.cur_page - 1);"><i class="icon-chevron-left"></i> 上一页</button>
                                        <button class="btn btn-primary">{{action_setting.cur_page}}</button>
                                        <button class="btn btn-default" ng-click="goto_page(action_setting.cur_page + 1);">下一页 <i class="icon-chevron-right"></i></button>
                                        <button class="btn btn-default" ng-click="goto_page(action_setting.total_page);">末页 <i class="icon-step-forward"></i></button>
                                        <button class="btn btn-default disabled">共({{action_setting.total_num}}项，共{{action_setting.total_page}}页)</button>
                                        <div class="input-group input-group col-md-2">
                                            <input type="text" class="form-control" id="model_list_goto_page" value="{{goto_some_page}}" placeholder="跳转页" ng-model="goto_some_page">
                                            <span class="input-group-btn">
                                                            <button class="btn btn-default" type="button" ng-click="goto_page(goto_some_page);" ><span class="glyphicon glyphicon-search" ></span></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="btn btn-info" href="/all/index?appid={{appid}}" >返回应用全景</a>
        </div>

        <!-- /col-md-offset-1 col-md-10 -->



                                </div>
    <!-- /row -->
</div>
